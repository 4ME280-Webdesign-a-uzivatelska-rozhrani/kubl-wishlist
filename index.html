<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>游꾸 Tipy na narozeninov칠 d치rky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #d35400;
    }
    .gift {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .gift img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .gift a {
      font-weight: bold;
      font-size: 1.1rem;
      color: #2980b9;
      text-decoration: none;
    }
    .gift p {
      font-size: 1rem;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>游꾸 Tipy na narozeninov칠 d치rky</h1>

  <div id="gift-container"></div>

  <script>
    const API_URL = "https://TVOJE_PROXY_URL.workers.dev"  // <- sem napi코 svoji proxy adresu
    const BIN_ID = "TV콡J_BIN_ID" // <- sem napi코 sv콢j bin ID z jsonbin.io

    async function nactiDarky() {
      try {
        const res = await fetch(`${API_URL}?id=${BIN_ID}`);
        const json = await res.json();
        const darky = json.record || [];

        const container = document.getElementById('gift-container');
        container.innerHTML = '';

        darky.forEach(darek => {
          const div = document.createElement('div');
          div.className = 'gift';
          div.innerHTML = `
            <a href="${darek.url}" target="_blank">${darek.nazev}</a>
            <p><strong>Cena:</strong> ${darek.cena}</p>
            <img src="${darek.obrazek}" alt="${darek.nazev}">
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Chyba p콏i na캜칤t치n칤 dat:", e);
        document.getElementById('gift-container').innerHTML = `<p>丘멆잺 Nepoda콏ilo se na캜칤st d치rky.</p>`;
      }
    }

    window.addEventListener('DOMContentLoaded', nactiDarky);
  </script>
</body>
</html>
