<script>
const BIN_ID = '683061b78960c979a5a01dba';
const MASTER_KEY = '$2a$10$qNV2tGipYXuFW3167xxgveC1QFEU7D.1fB.aARUKWmvB2htsyVee6';
const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
const HEADERS = {

let darky = [];

async function nactiDarky() {
  try {

  } catch (e) {
    document.getElementById('gift-list').innerHTML = 'Chyba p≈ôi naƒç√≠t√°n√≠ dat.';
    console.error(e);

}

function zobrazDarky() {
  const container = document.getElementById('gift-list');
  container.innerHTML = '';
  darky.forEach((dar, idx) => {
    const el = document.createElement('div');
    el.className = 'gift';
    el.innerHTML = `

      <a href="${dar.odkaz}" target="_blank">Odkaz na d√°rek</a>

      <input type="text" placeholder="Zadej sv√© jm√©no" id="kupujici-${idx}" value="${dar.koupenoKym || ''}">
      <button onclick="ulozKupujiciho(${idx})">Ulo≈æit</button>

async function ulozKupujiciho(idx) {

    document.getElementById(`stav-${idx}`).textContent = 'Ulo≈æeno ‚úîÔ∏è';

  }
}

nactiDarky();
</script>
