<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotografův wishlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="content">Načítání wishlistu...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('wishlist.md')
      .then(response => {
        if (!response.ok) {
          throw new Error('Chyba při načítání wishlist.md');
        }
        return response.text();
      })
      .then(markdown => {
        document.getElementById('content').innerHTML = marked.parse(markdown);
      })
      .catch(error => {
        document.getElementById('content').innerHTML = `<p style="color:red;">${error.message}</p>`;
      });
  </script>
</body>
</html>
